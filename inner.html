				Вода

			<div class="meter-params">

				<p><label><input id="CMV_Gas"></label></p>
				Вода
				<p><label><input id="CMV_Water"></label></p>
			</div>
		</div>
		<div>
			<input id="Result" class="result-input">
		</div>
		<div>
			<button onclick="CalculateResult();">Рассчитать</button>
		</div>
	</div>
